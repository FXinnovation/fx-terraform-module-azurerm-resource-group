name: azurerm-resource-group
title: Azure resource group
maintainer: FXinnovation, Inc.
copyright: FXinnovaion, Inc.
copyright_email: cloudsquad@fxinnovation.com
license: MIT
summary: Inspec for azurerm resource_group terraform module
version: 0.2.0
depends:
  - name: inspec-azure
    url: https://github.com/inspec/inspec-azure/archive/v1.3.0.tar.gz
supports:
  - platform: azure
inputs:
  - name: name_prefix
    description: Name prefix of the resource group.
    required: true
